<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Customer CRUD</title>
</h:head>
<h:body>
    <p:card style="max-width:700px;margin:2em auto;">
        <f:facet name="title">
            <span class="pi pi-users" style="margin-right:8px;"></span>Customer CRUD
        </f:facet>
        <p:messages id="errors" globalOnly="true" styleClass="ui-messages-error" closable="true" showDetail="true" />
        <h:form id="dataInput">
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" style="margin-bottom:1em;">
                <p:outputLabel value="Name:" />
                <p:inputText value="#{customerBean.customer.name}" />
                <p:outputLabel value="Email:" />
                <p:inputText value="#{customerBean.customer.email}" />
                <p:outputLabel value="Address:" />
                <p:inputText value="#{customerBean.customer.address}" />
            </p:panelGrid>
            <p:commandButton value="Save" icon="pi pi-save" action="#{customerBean.save}" styleClass="ui-button-success"
                update="errors dataTable dataInput" />
        </h:form>
        <h:form id="dataTable">
            <p:dataTable value="#{customerBean.customers}" var="c" style="margin-top:2em;" paginator="true" rows="10"
                responsiveLayout="scroll">
                <p:column headerText="Customer ID">
                    #{c.customerId}
                </p:column>
                <p:column headerText="Name">
                    #{c.name}
                </p:column>
                <p:column headerText="Email">
                    #{c.email}
                </p:column>
                <p:column headerText="Address">
                    #{c.address}
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton value="Edit" icon="pi pi-pencil" action="#{customerBean.edit(c)}"
                        styleClass="ui-button-info" update="errors dataInput" />
                    <p:commandButton value="Delete" icon="pi pi-trash" action="#{customerBean.delete(c)}"
                        styleClass="ui-button-danger" update="errors dataTable" />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:card>
</h:body>

</html>
