<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Product CRUD</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Name:"/>
            <h:inputText value="#{productBean.product.name}"/>
            <h:outputLabel value="Description:"/>
            <h:inputText value="#{productBean.product.description}"/>
            <h:outputLabel value="Price:"/>
            <h:inputText value="#{productBean.product.price}"/>
        </h:panelGrid>
        <h:commandButton value="Save" action="#{productBean.save}"/>
    </h:form>
    <h:form>
        <h:dataTable value="#{productBean.products}" var="p" border="1">
            <h:column>
                <f:facet name="header">Product ID</f:facet>
                #{p.productId}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{p.name}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{p.description}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{p.price}
            </h:column>
            <h:column>
                <h:commandButton value="Edit" action="#{productBean.edit(p)}"/>
                <h:commandButton value="Delete" action="#{productBean.delete(p)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
