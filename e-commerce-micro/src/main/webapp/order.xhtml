<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Order CRUD</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Customer ID:" />
            <h:inputText value="#{orderBean.order.customer.customerId}" />
            <h:outputLabel value="Order Date:" />
            <h:inputText value="#{orderBean.order.orderDate}" />
            <h:outputLabel value="Total Amount:" />
            <h:inputText value="#{orderBean.order.totalAmount}" />
        </h:panelGrid>
        <h:commandButton value="Save" action="#{orderBean.save}" />
    </h:form>
    <h:form>
        <h:dataTable value="#{orderBean.orders}" var="o" border="1">
            <h:column>
                <f:facet name="header">Order ID</f:facet>
                #{o.orderId}
            </h:column>
            <h:column>
                <f:facet name="header">Customer ID</f:facet>
                #{o.customer.customerId}
            </h:column>
            <h:column>
                <f:facet name="header">Order Date</f:facet>
                #{o.orderDate}
            </h:column>
            <h:column>
                <f:facet name="header">Total Amount</f:facet>
                #{o.totalAmount}
            </h:column>
            <h:column>
                <h:commandButton value="Edit" action="#{orderBean.edit(o)}" />
                <h:commandButton value="Delete" action="#{orderBean.delete(o)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
