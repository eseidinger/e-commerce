<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Order Item CRUD</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Order ID:" />
            <h:inputText value="#{orderItemBean.orderItem.order.orderId}" />
            <h:outputLabel value="Product ID:" />
            <h:inputText value="#{orderItemBean.orderItem.product.productId}" />
            <h:outputLabel value="Quantity:" />
            <h:inputText value="#{orderItemBean.orderItem.quantity}" />
            <h:outputLabel value="Price:" />
            <h:inputText value="#{orderItemBean.orderItem.price}" />
        </h:panelGrid>
        <h:commandButton value="Save" action="#{orderItemBean.save}" />
    </h:form>
    <h:form>
        <h:dataTable value="#{orderItemBean.orderItems}" var="oi" border="1">
            <h:column>
                <f:facet name="header">OrderItem ID</f:facet>
                #{oi.orderItemId}
            </h:column>
            <h:column>
                <f:facet name="header">Order ID</f:facet>
                #{oi.order.orderId}
            </h:column>
            <h:column>
                <f:facet name="header">Product ID</f:facet>
                #{oi.product.productId}
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                #{oi.quantity}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{oi.price}
            </h:column>
            <h:column>
                <h:commandButton value="Edit" action="#{orderItemBean.edit(oi)}" />
                <h:commandButton value="Delete" action="#{orderItemBean.delete(oi)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
