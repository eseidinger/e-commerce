<p-card style="max-width:700px;margin:2em auto;">
  <ng-template pTemplate="header">
    <span class="pi pi-list" style="margin-right:8px;"></span>Order Item CRUD
  </ng-template>
  <p-messages [(value)]="messageService.messages" closable="true"></p-messages>
  <form (ngSubmit)="saveOrderItem()" #dataInput="ngForm">
    <div class="p-fluid p-formgrid p-grid" style="margin-bottom:1em;">
      <div class="p-field p-col-12 p-md-6">
        <label for="orderId">Order ID</label>
        <input pInputText id="orderId" name="orderId" [(ngModel)]="orderItem.orderId" required />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="productId">Product ID</label>
        <input pInputText id="productId" name="productId" [(ngModel)]="orderItem.productId" required />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="quantity">Quantity</label>
        <input pInputText id="quantity" name="quantity" [(ngModel)]="orderItem.quantity" required />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="price">Price</label>
        <input pInputText id="price" name="price" [(ngModel)]="orderItem.price" required />
      </div>
    </div>
    <button pButton type="submit" label="Save" icon="pi pi-save" class="p-button-success"></button>
    <button pButton type="button" label="Reset" icon="pi pi-refresh" class="p-button-secondary" (click)="resetForm()"></button>
  </form>
  <p-table [value]="orderItems" [paginator]="true" [rows]="10" [loading]="loading" style="margin-top:2em;">
    <ng-template pTemplate="header">
      <tr>
        <th>OrderItem ID</th>
        <th>Order ID</th>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-oi>
      <tr>
        <td>{{oi.orderItemId}}</td>
        <td>{{oi.orderId}}</td>
        <td>{{oi.productId}}</td>
        <td>{{oi.quantity}}</td>
        <td>{{oi.price}}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-info p-mr-2" (click)="editOrderItem(oi)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="deleteOrderItem(oi.orderItemId)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
