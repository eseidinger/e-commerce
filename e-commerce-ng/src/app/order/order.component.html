<p-card style="max-width:700px;margin:2em auto;">
  <ng-template pTemplate="header">
    <span class="pi pi-shopping-cart" style="margin-right:8px;"></span>Order CRUD
  </ng-template>
  <p-messages [(value)]="messageService.messages" closable="true"></p-messages>
  <form (ngSubmit)="saveOrder()" #dataInput="ngForm">
    <div class="p-fluid p-formgrid p-grid" style="margin-bottom:1em;">
      <div class="p-field p-col-12 p-md-6">
        <label for="customerId">Customer ID</label>
        <input pInputText id="customerId" name="customerId" [(ngModel)]="order.customerId" required />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="orderDate">Order Date</label>
        <input pInputText id="orderDate" name="orderDate" [(ngModel)]="order.orderDate" required />
      </div>
      <div class="p-field p-col-12">
        <label for="totalAmount">Total Amount</label>
        <input pInputText id="totalAmount" name="totalAmount" [(ngModel)]="order.totalAmount" required />
      </div>
    </div>
    <button pButton type="submit" label="Save" icon="pi pi-save" class="p-button-success"></button>
    <button pButton type="button" label="Reset" icon="pi pi-refresh" class="p-button-secondary" (click)="resetForm()"></button>
  </form>
  <p-table [value]="orders" [paginator]="true" [rows]="10" [loading]="loading" style="margin-top:2em;">
    <ng-template pTemplate="header">
      <tr>
        <th>Order ID</th>
        <th>Customer ID</th>
        <th>Order Date</th>
        <th>Total Amount</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-o>
      <tr>
        <td>{{o.orderId}}</td>
        <td>{{o.customerId}}</td>
        <td>{{o.orderDate}}</td>
        <td>{{o.totalAmount}}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-info p-mr-2" (click)="editOrder(o)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="deleteOrder(o.orderId)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
