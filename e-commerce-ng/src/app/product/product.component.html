<p-card style="max-width:700px;margin:2em auto;">
  <ng-template pTemplate="header">
    <span class="pi pi-box" style="margin-right:8px;"></span>Product CRUD
  </ng-template>
  <p-messages [(value)]="messageService.messages" closable="true"></p-messages>
  <form (ngSubmit)="saveProduct()" #dataInput="ngForm">
    <div class="p-fluid p-formgrid p-grid" style="margin-bottom:1em;">
      <div class="p-field p-col-12 p-md-6">
        <label for="name">Name</label>
        <input pInputText id="name" name="name" [(ngModel)]="product.name" required />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="description">Description</label>
        <input pInputText id="description" name="description" [(ngModel)]="product.description" required />
      </div>
      <div class="p-field p-col-12">
        <label for="price">Price</label>
        <input pInputText id="price" name="price" [(ngModel)]="product.price" required />
      </div>
    </div>
    <button pButton type="submit" label="Save" icon="pi pi-save" class="p-button-success"></button>
    <button pButton type="button" label="Reset" icon="pi pi-refresh" class="p-button-secondary" (click)="resetForm()"></button>
  </form>
  <p-table [value]="products" [paginator]="true" [rows]="10" [loading]="loading" style="margin-top:2em;">
    <ng-template pTemplate="header">
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-p>
      <tr>
        <td>{{p.productId}}</td>
        <td>{{p.name}}</td>
        <td>{{p.description}}</td>
        <td>{{p.price}}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-info p-mr-2" (click)="editProduct(p)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="deleteProduct(p.productId)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
