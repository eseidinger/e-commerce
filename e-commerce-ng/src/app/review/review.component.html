<p-card style="max-width:700px;margin:2em auto;">
  <ng-template pTemplate="header">
    <span class="pi pi-comments" style="margin-right:8px;"></span>Review CRUD
  </ng-template>
  <p-messages [(value)]="messageService.messages" closable="true"></p-messages>
  <form (ngSubmit)="saveReview()" #dataInput="ngForm">
    <div class="p-fluid p-formgrid p-grid" style="margin-bottom:1em;">
      <div class="p-field p-col-12 p-md-6">
        <label for="productId">Product ID</label>
        <input pInputText id="productId" name="productId" [(ngModel)]="review.productId" required />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="customerId">Customer ID</label>
        <input pInputText id="customerId" name="customerId" [(ngModel)]="review.customerId" required />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="rating">Rating</label>
        <input pInputText id="rating" name="rating" [(ngModel)]="review.rating" required />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="comment">Comment</label>
        <input pInputText id="comment" name="comment" [(ngModel)]="review.comment" required />
      </div>
    </div>
    <button pButton type="submit" label="Save" icon="pi pi-save" class="p-button-success"></button>
    <button pButton type="button" label="Reset" icon="pi pi-refresh" class="p-button-secondary" (click)="resetForm()"></button>
  </form>
  <p-table [value]="reviews" [paginator]="true" [rows]="10" [loading]="loading" style="margin-top:2em;">
    <ng-template pTemplate="header">
      <tr>
        <th>Review ID</th>
        <th>Product ID</th>
        <th>Customer ID</th>
        <th>Rating</th>
        <th>Comment</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-r>
      <tr>
        <td>{{r.reviewId}}</td>
        <td>{{r.productId}}</td>
        <td>{{r.customerId}}</td>
        <td>{{r.rating}}</td>
        <td>{{r.comment}}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-info p-mr-2" (click)="editReview(r)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="deleteReview(r.reviewId)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
