<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Review CRUD</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Product ID:" />
            <h:inputText value="#{reviewBean.review.product.productId}" />
            <h:outputLabel value="Customer ID:" />
            <h:inputText value="#{reviewBean.review.customer.customerId}" />
            <h:outputLabel value="Rating:" />
            <h:inputText value="#{reviewBean.review.rating}" />
            <h:outputLabel value="Comment:" />
            <h:inputText value="#{reviewBean.review.comment}" />
        </h:panelGrid>
        <h:commandButton value="Save" action="#{reviewBean.save}" />
    </h:form>
    <h:form>
        <h:dataTable value="#{reviewBean.reviews}" var="r" border="1">
            <h:column>
                <f:facet name="header">Review ID</f:facet>
                #{r.reviewId}
            </h:column>
            <h:column>
                <f:facet name="header">Product ID</f:facet>
                #{r.product.productId}
            </h:column>
            <h:column>
                <f:facet name="header">Customer ID</f:facet>
                #{r.customer.customerId}
            </h:column>
            <h:column>
                <f:facet name="header">Rating</f:facet>
                #{r.rating}
            </h:column>
            <h:column>
                <f:facet name="header">Comment</f:facet>
                #{r.comment}
            </h:column>
            <h:column>
                <h:commandButton value="Edit" action="#{reviewBean.edit(r)}" />
                <h:commandButton value="Delete" action="#{reviewBean.delete(r)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
